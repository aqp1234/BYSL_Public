<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Profile</title>
    <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
    <link rel="stylesheet" href="/css/change_profile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <form id="change-form" action="" method="post">
        <div class="input-group">
            <label for="nick" class="text">Nick Name</label><br> <!-- 닉네임 입력 -->
            <input id="nick" type="text" name="nick" value="{{user_workspace.nick}}"></div>
        </div>
        <div class="input-group">
            <label for="color" class="text">Your Color</label><br> <!-- 워크스페이스 내부 개인 고유 색상 입력 -->
            <input id="color" type="color" name="color" value="{{user_workspace.color}}"></div>
        </div>
        <button id="profile-btn" type="submit" class="btn">Change Profile</button>
    </form>
</body>
<script>
    const profilesubmit = () => {
        const form = document.getElementById('change-form');
        if(!form.nick.value){
            alert('닉네임을 입력해주세요.');
        }else{
            form.submit();
        }
    }
</script>
</html>
